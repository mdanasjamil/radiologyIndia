<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radiology Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple fade-in on load */
    body { opacity: 0; animation: fadeIn 0.8s ease-in-out forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="text-center p-8 bg-white rounded-xl shadow-lg max-w-md animate-slideIn">
    <h1 class="text-4xl font-bold text-blue-600 mb-4">Welcome to Radiology Portal</h1>
    <p class="text-gray-700 mb-8">Secure DICOM sharing & reporting in one place.</p>
    <div class="space-x-4">
      <a href="{% url 'accounts:login' %}" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        Login
      </a>
      <a href="{% url 'accounts:signup' %}" class="px-6 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">
        Sign Up
      </a>
    </div>
  </div>

  <script>
    // slide-in animation
    const card = document.querySelector('.animate-slideIn');
    card.style.transform = 'translateY(20px)';
    card.style.opacity = '0';
    requestAnimationFrame(() => {
      card.style.transition = 'all 0.6s ease-out';
      card.style.transform = 'translateY(0)';
      card.style.opacity = '1';
    });
  </script>
</body>
</html>
